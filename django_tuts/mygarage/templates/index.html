<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Car Workshop</title>
		
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Titillium+Web:300,400,700|" rel="stylesheet" type="text/css">
		<link src="../static/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<script src='http://fullcalendar.io/js/fullcalendar-2.1.1/lib/moment.min.js'></script>
		<script src='http://fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery.min.js'></script>
		<script src="http://fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery-ui.custom.min.js"></script>
		<script src='http://fullcalendar.io/js/fullcalendar-2.1.1/fullcalendar.min.js'></script>
		
		<!-- Loading main css file -->
		<link rel="stylesheet" href="../static/style.css">
		<link rel="stylesheet" href="../static/calender.css">
		<!--[if lt IE 9]>
		<script src="../static/js/ie-support/html5.js"></script>
		<script src="../static/js/ie-support/respond.js"></script>
		<![endif]-->

	</head>
	<body class="header-collapse">
		
		<div id="site-content">
			
			<header class="site-header">
				<div class="container">
					<a id="branding" href="{% url 'garage-home' %}">
						<img src="../static/images/logo.png" alt="Company Logo" class="logo">
						<h1 class="site-title">Company<span>name</span></h1>
					</a>

					<nav class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="{% url 'garage-home' %}">Home</a></li>
							<li class="menu-item"><a href="{% url 'garage-about' %}">About</a></li>
							<li class="menu-item"><a href="{% url 'garage-service' %}">Services</a></li>
							<li class="menu-item"><a href="{% url 'garage-history' %}">History</a></li>
							<li class="menu-item"><a href="{% url 'garage-login' %}">Login</a></li>
							<li class="menu-item"><a href="{% url 'garage-register' %}">Rgister</a></li>
						</ul>
					</nav>
					<nav class="mobile-navigation"></nav>
				</div>
			</header> <!-- .site-header -->
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
				{% block content %}{% endblock content %}
			<footer class="site-footer">
				<div class="container">
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div>
					<div class="copy">
						<p>Copyright 2014 Company name. Designed by Themeezy. All rights reserved.</p>
					</div>
				</div>
			</footer> <!-- .site-footer -->

		</div> <!-- #site-content -->
		
		<script src="../static/js/jquery-1.11.1.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
		<script src="../static/js/plugins.js"></script>
		<script src="../static/js/app.js"></script>
		<script src="../static/js/calender.js"></script>
		
	</body>

</html>
