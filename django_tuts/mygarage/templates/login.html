{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-4 absolute-center">
			<form method="POST" action="#" class="contact-form ">
				<div class='header rounded-top'>
					<h2>Welcome Back</h2>
				</div>
				<div class='border p-5 rounded-bottom'>
					{% csrf_token %}
					<fieldset class="form-group">
						{{ form|crispy }}
					</fieldset>
					<div class="form-group">
						<button class="btn w-100" type="submit">Log In</button>
					</div>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">
					Not registered yet Join Us here? <a class="ml-2" href="{% url 'garage-register' %}">Join Now</a>
				</small>
			</div>
			
		</div>
	</div>

</div>


{% endblock content %}
